[en]
about-title = σχετικά
about-text.innerHTML = <p>Το gnu είναι ένας δημόσιος jabber server. Το Jabber (ή αλλιώς xmpp) είναι ένα ανοιχτό πρωτόκολλο επικοινωνίας πραγματικού χρόνου. Σε αντίθεση με τα περισσότερα πρωτόκολλα, βασίζεται σε αποκεντρωμένη αρχιτεκτονική. Αυτό σημαίνει πως δεν υπάρχει κάποιος κεντρικός server, αλλά το δίκτυο περιλαμβάνει πολλούς ισότιμους servers. Σε μεγάλο βαθμό θυμίζει το email.</p><p>Κάθε χρήστης μπορεί ελεύθερα να φτιάξει λογαριασμό σε <a href="https://xmpp.net/directory.php" target="_blank">όποιον server</a> θέλει (και εμπιστεύεται) για να συνομιλεί με όλους του χρήστες του δικτύου. Περισσότερες τεχνικές λεπτομέρειες υπάρχουν στο <a href="https://skytal.es/wiki/%CE%91%CF%83%CF%86%CE%B1%CE%BB%CE%AE%CF%82_%CE%B5%CF%80%CE%B9%CE%BA%CE%BF%CE%B9%CE%BD%CF%89%CE%BD%CE%AF%CE%B1_%CE%BC%CE%AD%CF%83%CF%89_Instant_Messaging_%CE%BA%CE%B1%CE%B9_Chat" taget="_blank">skytal.es</a>.</p>
reg-title = εγγραφή
reg-text.innerHTML = Η υπηρεσία είναι ανοιχτή.<br>Η εγγραφή στην υπηρεσία μπορεί να γίνει από τη <a href="https://gnu.gr:5281/register">σχετική φόρμα</a>.
apps-title = εφαρμογές
apps-text.innerHTML = Υπάρχουν <a href="http://xmpp.org/software/clients.html" target="_blank">πολλές εφαρμογές</a> για jabber. Ενδεικτικά προτείνουμε μερικές που θεωρούμε πιο ασφαλείς.
sec-title = ασφάλεια
sec-text.innerHTML = <p>Η επικοινωνία των παραπάνω εφαρμογών με το gnu γίνεται κρυπτογραφημένα, όπως ακριβώς και η επικοινωνία με τους υπόλοιπους jabber servers.</p><p>Για κρυπτογραφία από άκρη σε άκρη (end to end) συνίσταται η χρήση του πρωτοκόλου OTR (Off-the-Record). Όλες οι προτεινόμενες παραπάνω εφαρμογές το υποστηρίζουν, είτε εγγενώς είτε μέσω κάποιου plugin.</p>
priv-title = ιδιωτικότητα
priv-text.innerHTML = <p>Εν μέρει το κίνητρο για τη δημιουργία του gnu.gr ήταν να φτιαχτεί ένας jabber server που θα παρακρατά τον ελάχιστο δυνατό όγκο (μετα)δεδομένων και μόνο αυτών που είναι απαραίτητα για τη λειτουργία του, με σεβασμό στην ιδιωτικότητα των χρηστών.</p><p>Δεδομένα που <strong>δεν</strong> κρατάει ο server.</p><ul><li>Μεταδεδομένα σύνδεσης. Ακριβή χρόνο και διάρκεια σύνδεσης με την υπηρεσία.</li><li>Στοιχεία πρόσβασης (access logs). Τόσο στον jabber server όσο και στον web server που φιλοξενεί το παρόν site.</li><li>Δεδομένα συνομιλιών. Μπορεί να είναι προφανές, αλλά είναι σημαντικό να τονιστεί πως ο server δεν έχει γνώση για το περιεχόμενο των συνομιλιών.</li></ul><p>Για τη λειτουργία της υπηρεσίας είναι απαραίτητη η διατήρηση των παρακάτω δεδομένων.</p><ul><li>Οι επαφές των χρηστών (roster). Αυτό εξασφαλίζει πως η λίστα επαφών παραμένει η ίδια για κάθε account ανεξαρτήτως ποια εφαρμογή ή συσκευή χρησιμοποιείται για τη σύνδεση.</li><li>Offline μηνύματα. Αυτά είναι εισερχόμενα μηνύματα που αποθηκεύονται στην περίπτωση που ο χρήστης είναι offline. Τα μηνύματα αυτά διαγράφονται όταν ο χρήστης συνδεθεί.</li><li>Κρατάμε μια εγγραφή, σε επίπεδο μήνα, για την τελευταία φορά σύνδεσης στον server. Με αυτό τον τρόπο διαγράφουμε λογαριασμούς που είναι ανενεργοί πάνω από ένα χρόνο, ώστε να μην κρατάμε στοιχεία χρηστών που δεν χρησιμοποιούν πια την υπηρεσία ή έχουν ξεχάσει τον κωδικό τους.</li></ul>
